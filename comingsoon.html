</html><script>
var daydate = "August 28, 2021";
var newDateCount = new Date(daydate).getTime();
var x = setInterval(function() {
  
  var now = new Date().getTime();
    
  
  var elapse = newDateCount - now;
    
  
  var days = Math.floor(elapse / (1000 * 60 * 60 * 24));
  var hours = Math.floor((elapse % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((elapse % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((elapse % (1000 * 60)) / 1000);
    
  
  document.getElementById("display").innerHTML = "<h2>" + days + "</h2><h2>days " + hours + "</h2><h2>hours "
  + minutes + "</h2><h2>min" + seconds + "</h2><h2>sec</h2> ";
    
  
  if (elapse < 0) {
    clearInterval(x);
    document.getElementById("display").innerHTML = "Finished";
  }
}, 1000);
</script>
